
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    
    <style>
      .registration-form {
        width: 400px;
        height: 500px;
        margin: 30px auto;
      }
      
    </style>
  </head>
  
  <body>

    <header id="banner">

    </header>
    <div class="registration-form">
      <form role="form" id="register-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="e-mail">Email address</label>
          <input type="email" class="form-control" id="e-mail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="telephone">Telephone number</label>
          <input type="tel" class="form-control" id="telephone" placeholder="Enter your telephone number" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $('document').ready(function() {
        $('#register-form').submit(function(e){
          e.preventDefault();
          
          var data = {};
          
          data.name = $('#name').val();
          data.email = $('#e-mail').val();
          data.phone = $('#telephone').val();
          
          console.dir(data);

          $.ajax({
            url:'/register',
            type:"POST",
            data:JSON.stringify(data),
            contentType:"application/json; charset=utf-8",
            success: function(){
              window.location.href = '/course/1';
            },
            error: function(){
              console.log(arguments);
            }
          });
        });
      });
    </script>
  </body>
</html>
